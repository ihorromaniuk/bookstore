databaseChangeLog:
  - changeSet:
      id: create-role-table
      author: Ihor Romaniuk
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_roles
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: role
                  type: VARCHAR(255)
            tableName: roles
  - changeSet:
      id: add-unique-constraint-role
      author: Ihor Romaniuk
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addUniqueConstraint:
            columnNames: role
            constraintName: uc_roles_role
            tableName: roles

