databaseChangeLog:
  - changeSet:
      id: create-cart-items-table
      author: Ihor Romaniuk
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_cart_items
                  name: id
                  type: BIGINT
              - column:
                  name: shopping_cart_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  constraints:
                    nullable: false
                  name: quantity
                  type: INT
            tableName: cart_items
  - changeSet:
      id: add-foreign-key-cart-items-on-book
      author: Ihor Romaniuk
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: book_id
            baseTableName: cart_items
            constraintName: FK_CART_ITEMS_ON_BOOK
            referencedColumnNames: id
            referencedTableName: books
  - changeSet:
      id: add-foreign-key-cart-items-on-shopping-cart
      author: Ihor Romaniuk
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: shopping_cart_id
            baseTableName: cart_items
            constraintName: FK_CART_ITEMS_ON_SHOPPING_CART
            referencedColumnNames: id
            referencedTableName: shopping_carts

